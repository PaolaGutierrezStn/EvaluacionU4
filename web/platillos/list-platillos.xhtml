<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
            <title>#{str.saucerListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.saucerListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{platilloBean.iniciar()}"></p:commandButton>
                    </h:form>
                    <p:dataTable value="#{platilloBean.platillos}" var="s">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{platilloBean.editar(s)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.saucerNameHeader}">
                            <p:outputLabel value="#{s.nombre}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.saucerPriceHeader}">
                            <p:outputLabel value="#{s.precio}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.saucerChefHeader}">
                            <p:outputLabel value="#{s.cocinero}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.saucertableNameHeader}">
                            <p:outputLabel value="#{s.ingrediente.nombre}"></p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
