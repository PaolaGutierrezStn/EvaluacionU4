<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
            <title>#{str.saucerFormTittle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h2>#{str.saucerFormTittle}</h2>
                    <p:fieldset legend="#{str.saucerLegendForm}">
                         <h:form>
                             <h:panelGrid columns="1">
                                 <p:inputText placeholder="#{str.saucerNamePrompt}" value="#{platilloBean.platillo.nombre}"></p:inputText>
                                 <p:inputText placeholder="#{str.saucerPricePrompt}" value="#{platilloBean.platillo.precio}"></p:inputText>
                                 <p:inputText placeholder="#{str.saucerChefHeader}" value="#{platilloBean.platillo.cocinero}"></p:inputText>
                                 <p:selectOneMenu value="#{platilloBean.platillo.ingrediente.idIngrediente}">
                                     <f:selectItems value="#{platilloBean.ingredientes}" var="p" itemLabel="#{p.nombre}" itemValue="#{p.idIngrediente}"></f:selectItems>                                     
                                 </p:selectOneMenu>                                 
                             </h:panelGrid>
                             <p:commandButton value="#{str.buttonSave}" action="#{platilloBean.guardar()}" />
                             <p:commandButton value="#{str.buttonDelete}" action="#{platilloBean.eliminar()}" />
                             <p:commandButton value="#{str.buttonCancel}" action="#{platilloBean.cancelar()}" />
                          </h:form>
                    </p:fieldset>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
